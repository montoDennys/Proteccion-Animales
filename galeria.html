<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="styles/styles_general.css">
    <link rel="stylesheet" href="styles/styles_galeria.css">
    <script src="scripts/script_galeria.js"></script>
</head>
<body>
    <header>
        <h1>Protección a los Animales</h1>
    </header>
    <main>
        <h2>Galeria de fotos</h2>
        <div class="carousel">
            <div class="carousel-images">
                <img src="images/Galeria/G1.jpg" alt="Imagen 1">
                <img src="images/Galeria/G2.jpg" alt="Imagen 2">
                <img src="images/Galeria/G3.jpg" alt="Imagen 3">
                <img src="images/Galeria/G4.jpg" alt="Imagen 4">
            </div>
            <button class="carousel-btn prev">&lt;</button>
            <button class="carousel-btn next">&gt;</button>
            <div class="carousel-dots">
                <span class="dot" data-index="0"></span>
                <span class="dot" data-index="1"></span>
                <span class="dot" data-index="2"></span>
                <span class="dot" data-index="3"></span>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Protección de Animales. Todos los derechos reservados</p>
    </footer>
</body>
</html>
